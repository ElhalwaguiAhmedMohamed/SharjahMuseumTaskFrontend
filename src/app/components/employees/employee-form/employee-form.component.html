<p-toast></p-toast>
<p-dialog [(visible)]="employeeDialog" [style]="{width: '450px'}" header="Employee Info" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="d-flex justify-content-center align-items-center">
      <img style="width: 100px; height: 100px; border-radius: 25px;" [src]="employee.photo"
        *ngIf="employee.photo; else defaultImg" class="shadow-4" width="70" height="70" />
      <ng-template #defaultImg>
        <img style="width: 100px; height: 100px; border-radius: 25px;" [src]="defaultImgSrc" class="shadow-4" width="70"
          height="70" />
      </ng-template>
    </div>
    <div class="field">
      <label for="Name">Name</label>
      <input type="text" pInputText id="name" [(ngModel)]="employee.name" required autofocus />
      <small class="p-error" *ngIf="submitted && !employee.name">Name is required.</small>
    </div>
    <div class="field">
      <label for="Email">Email</label>
      <input type="text" pInputText id="email" [(ngModel)]="employee.email" required autofocus />
      <small class="p-error" *ngIf="submitted && !employee.email">Email is required.</small>
    </div>
    <div class="field">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" pInputText id="phoneNumber" [(ngModel)]="employee.phoneNumber" required autofocus />
      <small class="p-error" *ngIf="submitted && !employee.phoneNumber">Phone number is required.</small>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
      (click)="hideDialog.emit()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save(employee)"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
